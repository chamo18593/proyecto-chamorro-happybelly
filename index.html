<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0607d3517d.js" crossorigin="anonymous"></script>
    <title>Happy Belly Cocina!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="nav">
        <div class="nav__center container">
            <div class="nav__logo">
			    <h1>Happy Belly Cocina</h1>
		    </div>
		    <ul class="nav__list">
			    <div class="carrito__icon">			        
              <i class="fa-solid fa-basket-shopping bx bx-cart"></i>
			        <span class="item__total">0</span>
	            </div>
			</ul>
      </div>
    </nav>

    <section class="productos">
      <div class="productos__center"></div>
    </section>
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>

        <div class="carrito__center"></div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">vaciar carrito</button>
        </div>
      </div>
    </section>

    <script src="./js/scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sweetalert.js"></script>
  </body>
</html>
